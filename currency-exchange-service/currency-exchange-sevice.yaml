apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: currency-exchange-service
  labels:
    name: currency-exchange-service
  namespace: spring-cloud
spec:
  replicas: 3
  template:
    metadata:
      labels:
        name: currency-exchange-service
    spec:
      containers:
      - name: currency-exchange-service
        image: currency-exchange-service:cassandra
        env:
        - name: _JAVA_OPTIONS
          value: -Dspring.data.cassandra.contactpoints=cassandra.spring-cloud.svc.cluster.local -Dspring.data.cassandra.port=9042 -Dspring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS
        ports:
        - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: currency-exchange-service
  labels: 
    name: currency-exchange-service
  namespace: spring-cloud
spec:
  type: NodePort
  ports:
  - port: 8000
    targetPort: 8000
  selector:
    name: currency-exchange-service